          href="#">
          <svg class="fill-current text-gray-800 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"

    </div>

  <!------ ------- Navbar ------- ------>
  <!------ ------- Hero ------- ------>
  <section class="w-full mx-auto bg-nordic-gray-light flex pt-12 md:pt-0 md:items-center bg-cover bg-right"
    style="max-width:1600px; height: 32rem; background-image: url('https://images.unsplash.com/photo-1601647998829-ee316a565aea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80');">
    <div class="container mx-auto">
      <div class="flex flex-col w-full lg:w-1/2 justify-center items-start  px-6 tracking-wide">
        <h1 class="text-black text-2xl my-4">The best drinks, at the best prices.</h1>
      </div>
    </div>
  </section>
  <!------ ------- Hero ------- ------>
  <!------ ------- Products ------- ------>
  <section class="bg-white py-8">
    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
      <div class="sm:px-6 w-full">
        <div class="px-4 md:px-10 py-4 md:py-7">
          <div class="flex items-center justify-between">
            <p tabindex="0"
              class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">
              List of drinks</p>
            <div
              class="py-3 px-4 flex items-center text-sm font-medium leading-none text-gray-600 bg-gray-200 hover:bg-gray-300 cursor-pointer rounded">
              <p>Sort by:</p>
              <select id="cbxOrder" aria-label="select"
                class="focus:text-indigo-600 focus:outline-none bg-transparent ml-1">
                <option class="text-sm text-indigo-800" value="lower_price" selected>Lower price</option>
                <option class="text-sm text-indigo-800" value="higher_price">Higher price</option>
              </select>
            </div>
          </div>
        </div>
        <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
          <div class="sm:flex items-center justify-between">
            <div id="containerFilters" class="flex items-center">
            </div>
          </div>
        </div>
      </div>
      <nav id="store" class="w-full z-30 top-0 px-6 py-1">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
          <a class="lowercaso tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
            <span id="spnCountProducts">0 products</span>
          </a>
          <div class="flex items-center" id="store-nav-content">
            <div class="flex items-center py-2">
              <div class="flex border-2 rounded">
                <input type="text" class="px-4 py-2 w-80 outline-none border border-r-0 focus:border-indigo-500"
                  id="txtBuscador" placeholder="Search by...">
                <button type="button" title="Buscar"
                  class="flex items-center justify-center px-4 text-blue-700 font-semibold py-2 px-4 border bg-indigo-500 border-indigo-500"
                  onclick="searchParams();">
                  <svg class="w-6 h-6 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                      d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="productContainer" class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
      </div>
      <!------ ------- Pagination ------- ------>
      <div id="pagination" class="flex items-center space-x-1 justify-center w-full">

                  </svg>
